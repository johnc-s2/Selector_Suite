services:
  packet_copilot:
    image: johncapobianco/packet_copilot:packet_copilot
    container_name: packet_copilot
    restart: always
    build: 
      context: ./
      dockerfile: ./docker/Dockerfile.packet
    expose:
      - "8501"
      - "8000"

  # configurationvision:
  #   image: johncapobianco/topology_vision:topology_vision
