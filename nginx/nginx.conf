events {}

http {
  gzip off;
  client_max_body_size 20M;

  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  upstream packetcopilot { server packet_copilot:8501; }
  # upstream topologyvision { server topology_vision:8502; }
  upstream fastmcp { server packet_copilot:8000; }
  upstream configurationcopilot { server configuration_copilot:8502; }
  upstream configurationcopilot_mcp { server configuration_copilot:8000; }

  keepalive_timeout 75s;

  server {
    listen 80;
    server_name packetcopilot.selector.ai;
    access_log off;

    location = /health {
      return 200 "OK\n";
      add_header Content-Type text/plain;
    }

    location / {
      proxy_pass http://packetcopilot;
      proxy_http_version 1.1;

      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Cookie $http_cookie;

      proxy_read_timeout 7200;
      proxy_send_timeout 7200;

      proxy_buffering off;
      proxy_request_buffering off;
    }

    location /mcp/ {
      proxy_pass http://fastmcp/mcp/;
      proxy_http_version 1.1;

      proxy_set_header Authorization $http_authorization;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

      proxy_set_header Connection "";
      proxy_buffering off;
      proxy_request_buffering off;
      proxy_read_timeout 3600s;
      proxy_send_timeout 3600s;
      send_timeout 3600s;
      add_header X-Accel-Buffering no always;
    }
  }

